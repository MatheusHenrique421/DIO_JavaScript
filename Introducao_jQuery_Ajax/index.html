<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Introdução à biblioteca Jquery e Ajax</title>
    <Script type="text/javascript" src="js/jquery-3.6.0.min.js"></Script>
    <Script type="text/javascript" src="js/main.js"></Script>
    <link rel="stylesheet" type="text/html" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Digite seu CEP" id="cep">
                <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container" style="margin-top:20px;">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row" style="margin-top:20px;">
            <table class="table table-dark table-striped">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>

                    </tr>
                    <tr>

                        <td>Bairro</td>
                        <td id="bairro"></td>

                    </tr>
                    <tr>

                        <td>Localidade</td>
                        <td id="localidade"></td>

                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
